<html>
    <head>
        <script>
            if (window.WB_wombat_updateLoc) {
                window.WB_wombat_updateLoc = function() {}
            }

            if (window.WB_wombat_checkLocations) {
                window.WB_wombat_checkLocations = function() {}
            }
        </script>
        <link href="static/style.css" rel="stylesheet"/>

        <script src="page.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="header">WABAC</h1>
            <span class="tagline"><b>Web Archive Browsing Augmentation Client</span>
            <div id="mountedBrowse" style="display: none" class="formdiv">
                <h3 class="sectionhead">Embedded In Archive: <span id="mountedHost" class="host"></span></h3>
                <form id="mountedForm">
                    <label for="url">URL:</label><input id="url" name="url" type="text" placeholder="https://..." />
                    <label for="timestamp">Timestamp:</label><input id="timestamp" name="timestamp" type="text" placeholder="" />
                    <button id="go" type="submit">Go BAC!</button>
                </form>
            </div>
            <div class="formdiv">
                <h2 class="sectionhead">Collections</h2>
                <div id="colls"><i>None Yet!</i></div>
            </div>
            <div class="formdiv">
              <h2 class="sectionhead">Add Local Collections</h2>
                <span>
                    Coll Name:
                    <input id="file-input" type="file" name="file-input" style="display: none;" />
                    <input id="coll-name" type="text" value="replay" name="coll-name"/>
                    <button id="open" onclick="document.getElementById('file-input').click();">Open WARC / HAR File...</button>
                </span>
            </div>
        </div>
        <footer>
            <div>Project by</div><div class="wr">Webrecorder</div>
        </footer>
        <!-- for crawlers -->
        <a href="sw.js" style="display: none"></a>
    </body>
</html>
